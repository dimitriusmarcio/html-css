<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
           
        }
        tr.linha{
            background-color: gray;
        }
        td{
            border: 1px solid black;
            padding: 8px;

        }
        td.dados{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>MInha primeira tabela </h1>
    <!--Hierarquia de tabelas (simples)
        Table =  tabelas
            Table row = Linha de tabela 
            table header = cabeÃ§alho de tabela 
            table data = Dados de tabela 

    -->
    <table>
        <tr> <!--Primeira Linha da Tabela -->
            <td class="dados"> A1</td>
            <td>B1</td>
            <td>C1</td>
            
        </tr>
        <tr class="linha"> <!--Segunda Linha da Tabela -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>
        <tr> <!--Terceira Linha da Tabela -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>

        </tr>
        <tr> <!--quarta Linha da Tabela -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
